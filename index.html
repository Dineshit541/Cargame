<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Escape Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="road">
            <!-- Road lines will be generated by JavaScript -->
        </div>
        
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <h1>🏎️ Rock Escape Game</h1>
            <p>Escape from the falling rocks and survive as long as possible!</p>
            <button class="start-btn" onclick="startGame()">Start Escape</button>
            <div class="controls-info">
                <strong>Controls:</strong><br>
                🖥️ Desktop: Use A/D or ←/→ arrow keys<br>
                📱 Mobile: Swipe left/right to dodge<br><br>
                <strong>High Score:</strong> <span id="highScore">0</span>
            </div>
        </div>
        
        <!-- Game UI -->
        <div class="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed">1</span></div>
        </div>
        
        <!-- Player Car -->
        <div class="player-car" id="playerCar"></div>
        
        <!-- Game Over Screen -->
        <div class="game-over" id="gameOver">
            <h2>🪨 Crushed by Rocks!</h2>
            <p>Survival Score: <span id="finalScore">0</span></p>
            <button class="restart-btn" onclick="restartGame()">Try Escape Again</button>
        </div>
        
        <!-- Instructions -->
        <div class="instructions">
            🎮 A/D or ←/→ to dodge | 📱 Swipe to escape
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
